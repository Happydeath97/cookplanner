<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CookPlan: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <header>
            <nav>
                <!-- navbar to be implemented -->
                {% if user.is_authenticated %}
                    <h2>Username: {{user.username}}</h2>
                    <h3><a href="{% url 'logout' %}">Logout</a></h3>
                {% else %}
                    <h3><a href="{% url 'login' %}">Login</a></h3>
                    <h3><a href="{% url 'register' %}">Register</a></h3>
                {% endif %}
                <h3><a href="{% url 'all_recipes' %}">Recipes</a></h3>
                {% if user.is_authenticated %}
                    <h3><a href="{% url 'all_mealplans' %}">Meal Plans</a></h3>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            <!-- footer to be implemented -->
        </footer>

    </body>

</html>
